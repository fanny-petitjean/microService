<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaire Monstre</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="list.css">

</head>
<body>
    <!-- Inclure le menu commun ici -->
    <header>
        <nav>
            <ul>
                <li><a href="/boutique">Boutique</a></li>
                <li><a href="/inventaire">Inventaire</a></li>
                <li><a href="/inventaire_monstre">Inventaire Monstre</a></li>
                <li><a href="/vente">Vente</a></li>
                <li><a href="/incubation">Incubation</a></li>
                <li><a href="/compte">Compte</a></li>
            </ul>
        </nav>
    </header>

    <h1>Inventaire Monstre</h1>
    <main>
        <section class="products">
            <!-- Boucle pour les oeufs -->
            <div th:each="product : ${tabOeuf}">
                <div class="product">
                        <img src="product1.jpg" alt="Produit 1">
                        <p>Oeuf</p>
                        <button th:onclick="'vendre(\'' + __${pseudo}__ + '\',\'' + __${produit.id}__ + '\', \'' + __'oeuf'__ + '\', \'' + __${produit.oeufId}__ + '\', \'' + __${produit.dureeEclosion}__ + '\')'">Vendre</button>            
                </div>
            </div>
            <!-- Boucle pour les incubateurs -->
            <div th:each="product : ${tabIncubateur}">
                <div class="product">
                        <img src="product1.jpg" alt="Produit 1">
                        <p>Incubateur</p>
                        <button th:onclick="'vendre(\'' + __${pseudo}__ + '\',\'' + __${produit.id}__ + '\', \'' + __'incubateur'__ + '\', \'' + __${produit.inventaireId}__ + '\')'">Vendre</button>            
                </div>
            </div>
        </section>
    </main>
    <script>
        function vendre(pseudo, id, produit, idProduit, dureeEclosion) {
            var microserviceUrl = null;
            var data = null;
            var prix =null;
            if(produit=="oeuf"){
                microserviceUrl = "http://localhost:3006/enleverOeuf";
                data = {
                    id: id,
                    pseudo: pseudo,
                    dureeEclosion:dureeEclosion,
                };
                prix = Math.floor(Math.random() * (500 - 100 + 1)) + 100;
            }else{
                 microserviceUrl = "http://localhost:3004/enleverIncubateur"; 
                 data = {
                    id: id,
                    pseudo: pseudo,
                };
                prix = Math.floor(Math.random() * (1000 - 2000 + 1)) + 100;

            }    

            alert("Produit vendu !"+ produit + "   " + id + "   "  + prix +"   " + dureeEclosion);




                    
            // Configuration de la requête
            const requestOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            };
            // Effectuer une requête HTTP POST vers le micro-service
            fetch(microserviceUrl, requestOptions)
                .then(response => {
                    if (!response) {
                        throw new Error('Erreur lors de l\'appel au micro-service');
                    }
                    const microserviceUrl2 ='http://localhost:3002/ajouterArgent';
                    const data2 = {
                        id: id,
                        prix:prix,
                        pseudo: pseudo,
                    };
                    const requestOptions2 = {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json' // Modifier le type de contenu ici
                        },
                        body: JSON.stringify(data2)
                    };

                    // Effectuer une requête HTTP POST vers le micro-service
                    fetch(microserviceUrl2, requestOptions2)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Erreur lors de l\'appel au micro-service');
                            }
                            // Gérer la réponse du micro-service si nécessaire
                            console.log('Appel au micro-service réussi');
                        })
                        .catch(error => {
                            console.error('Erreur :', error);
                        });
                            // Gérer la réponse du micro-service si nécessaire
                            console.log('Appel au micro-service réussi');
                        })
                .catch(error => {
                    console.error('Erreur :', error);
                });

            
           
        }
    </script>
</body>
</html>
